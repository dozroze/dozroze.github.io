<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-top: 80px;
    }
    .slogan {
      font-size: 1.1rem;
      color: #666;
      margin: 10px 0 30px;
    }
    .nav {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }
    .nav a {
      background: black;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
    }
    .section {
      max-width: 1000px;
      width: 100%;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .size-info {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.8;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="logo">Doz</div>
  <div class="slogan">Still, she speaks — in light, in silence.</div>
  <div class="nav">
    <a href="#compcard">compcard</a>
    <a href="#portfolio">portfolio</a>
    <a href="#contact">contact</a>
  </div>

  <div id="compcard" class="section">
    <div class="gallery">
      <img src="IMG_7551.JPG" alt="compcard image 1" />
      <img src="IMG_7552.JPG" alt="compcard image 2" />
      <img src="IMG_7553.JPG" alt="compcard image 3" />
      <img src="IMG_7554.JPG" alt="compcard image 4" />
    </div>
    <div class="size-info">
      Height: 164cm
      Bust: 31in    Waist: 24in    Hips: 33in
      Shoes: 230mm
      Hair: Brown    Eyes: Dark Brown
      Instagram: <a href="https://www.instagram.com/dxoxzx" target="_blank">@dxoxzx</a>
      Email: dozroze@naver.com
    </div>
  </div>

  <div id="portfolio" class="section">
    <!-- 포트폴리오 섹션 (원하는 내용으로 채워주세요) -->
  </div>

  <div id="contact" class="section">
    <!-- 연락처/문의 섹션 (원하는 내용으로 채워주세요) -->
  </div>
</body>
</html>
